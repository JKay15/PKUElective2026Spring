[user]
student_id=YOUR_STUDENT_ID
password=YOUR_PASSWORD
dual_degree=false
identity=bzx

[client]
supply_cancel_page=1
refresh_interval=4
random_deviation=0.01
refresh_backoff_enable=true
refresh_backoff_factor=1.6
refresh_backoff_max=60
refresh_backoff_threshold=2
iaaa_client_timeout=30
elective_client_timeout=60
elective_client_pool_size=2
client_pool_reset_threshold=5
client_pool_reset_cooldown=300
elective_client_max_life=600
login_loop_interval=4
iaaa_backoff_enable=true
iaaa_backoff_factor=1.6
iaaa_backoff_max=60
iaaa_backoff_threshold=2
print_mutex_rules=true
debug_print_request=false
debug_dump_request=false

[monitor]
host=127.0.0.1
port=7074

[notification]
disable_push=true
token=YOUR_BARK_TOKEN
verbosity=1
minimum_interval=0

[resilience]
critical_cooldown_seconds=600
critical_notify_interval=300
critical_reset_cache=true
critical_reset_sessions=true
failure_notify_threshold=10
failure_notify_interval=300
failure_cooldown_seconds=180
not_in_operation_cooldown_seconds=30
not_in_operation_min_refresh=5
not_in_operation_skip_pool_reset=true
not_in_operation_dynamic_enable=true
not_in_operation_schedule_ttl_seconds=21600
not_in_operation_dynamic_long_sleep_max=3600
warmup_after_login_enable=false
html_parse_error_threshold=3
html_parse_cooldown_seconds=10
html_parse_reset_sessions=true
auth_error_threshold=5
auth_cooldown_seconds=10
auth_reset_sessions=true

[captcha]
# default provider
provider=baidu

# expected captcha length (used by some recognizers)
# - fixed length: set `code_length=4` (legacy)
# - variable length: set a range, e.g. 1..10
code_length_min=1
code_length_max=10

# Baidu OCR credentials (use your own)
baidu_api_key=
baidu_secret_key=
baidu_timeout=10

# Gemini Vision OCR (use your own; do NOT commit real keys)
gemini_api_key=
gemini_model=gemini-2.0-flash
gemini_timeout=10
gemini_max_output_tokens=16

# Qwen VL via DashScope (use your own; do NOT commit real keys)
dashscope_api_key=
dashscope_base_url=https://dashscope.aliyuncs.com/compatible-mode/v1
dashscope_timeout=10
dashscope_max_output_tokens=16
dashscope_model_flash=qwen3-vl-flash
dashscope_model_plus=qwen3-vl-plus
dashscope_model_ocr=qwen-vl-ocr-2025-11-20

# degrade strategy
degrade_failures=12
degrade_cooldown=60
degrade_monitor_only=true
degrade_notify=true
degrade_notify_interval=60
switch_on_degrade=true
fallback_providers=

# adaptive ordering (optional)
adaptive_enable=false
adaptive_min_samples=10
adaptive_epsilon=0.1
adaptive_latency_alpha=0.2
adaptive_h_alpha=0.2
adaptive_h_init=
adaptive_update_interval=20
adaptive_fail_streak_degrade=3
adaptive_score_alpha=0.4
adaptive_score_beta=0.6
adaptive_report_interval=0
adaptive_persist_enable=false
adaptive_persist_path=cache/captcha_adaptive_snapshot.json
adaptive_persist_interval_seconds=60

# captcha sampling (local, disabled by default)
sample_enable=false
sample_rate=0.05
sample_dir=cache/captcha_samples

# background probe (low-frequency sampling)
probe_enabled=false
probe_interval=30
probe_backoff=600
probe_random_deviation=0.1
probe_pool_size=1
probe_share_pool=true

[offline]
# offline circuit breaker
enable=true
error_threshold=3
cooldown_seconds=10
probe_interval=15
probe_timeout=5
observe_seconds=30
observe_min_refresh=2

[rate_limit]
# global + per-host token bucket (requests per second)
enable=false
global_rps=0
global_burst=0
elective_rps=0
elective_burst=0
iaaa_rps=0
iaaa_burst=0

[runtime]
# report runtime stats every N loops (0 disables)
report_interval=0
rate_window_seconds=60
error_aggregate_interval=60

[course:1]
name=课程名称
class=1
school=开课单位
