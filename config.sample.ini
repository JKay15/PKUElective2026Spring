[user]
student_id=YOUR_STUDENT_ID
password=YOUR_PASSWORD
dual_degree=false
identity=bzx

[client]
supply_cancel_page=1
refresh_interval=4
random_deviation=0.01
iaaa_client_timeout=30
elective_client_timeout=60
elective_client_pool_size=2
elective_client_max_life=600
login_loop_interval=4
print_mutex_rules=true
debug_print_request=false
debug_dump_request=false

[monitor]
host=127.0.0.1
port=7074

[notification]
disable_push=true
token=YOUR_BARK_TOKEN
verbosity=1
minimum_interval=0

[captcha]
# default provider
provider=baidu

# expected captcha length (used by some recognizers)
code_length=4

# Baidu OCR credentials (use your own)
baidu_api_key=
baidu_secret_key=
baidu_timeout=10

# Gemini Vision OCR (use your own; do NOT commit real keys)
gemini_api_key=
gemini_model=gemini-2.0-flash
gemini_timeout=10
gemini_max_output_tokens=16

# degrade strategy
degrade_failures=12
degrade_cooldown=60
degrade_monitor_only=true
degrade_notify=true
degrade_notify_interval=60
switch_on_degrade=true
fallback_providers=

[course:1]
name=课程名称
class=1
school=开课单位
